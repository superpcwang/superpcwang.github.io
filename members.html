    <script>
        const MemberData = [
            {
                name: "Superpcwang", 
                info: "Superpcwang is an artist and engineer.", 
                pic: "pic/members/superpcwangcard_main.png",
            },
            {
                name: "Bulbasaur", 
                info: "It evolves into Ivysaur starting at level 16.",
                pic: "pic/members/bulbasaur_main.png",
            },
            {
                name: "Charmander", 
                info: "It evolves into Charmeleon starting at level 16.", 
                pic: "pic/members/charmander_main.png",
            },
            {
                name: "Squirtle", 
                info: "It evolves into Wartortle starting at level 16.", 
                pic: "pic/members/squirtle_main.png",
            },
            {
                name: "Daniel's Dog",
                info: "It is tired.",
                pic: "pic/members/danielbog_main.png",
            },
        ];
        $(document).ready(function(){
            var iMax = $(".col-md").length;
            var iIdx = 0;
            for ( iIdx = 0; iIdx < MemberData.length; iIdx++ ){
                var ListTitle = $(".card-title");
                var ListImg = $(".card-img-top");
                var ListText = $(".card-text");
                ListTitle[iIdx].innerHTML = MemberData[iIdx].name;
                ListImg[iIdx].src = MemberData[iIdx].pic;
                ListText[iIdx].innerHTML = MemberData[iIdx].info;
            }
            for ( ; iIdx < iMax; iIdx++ ){
                var ListCard= $(".card");
                ListCard[iIdx].style.display = "none";
            }
        });
    </script>
